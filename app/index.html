					</p>
				</div>
				<div class="list-group">

						<h4>{{ sample.name }}</h4>
					</a>
				</div>
			</div>
		</div>
		<!-- Add your site or application content here -->
		<div class="col-sm-8 samples-container" ng-view=""></div>
